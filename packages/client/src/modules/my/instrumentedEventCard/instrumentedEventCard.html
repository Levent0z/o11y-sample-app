<template>
    <div class="card-header">
        <lightning-icon
            icon-name="standard:custom_notification"
            alternative-text="Instrumented Event"
            title="instrumented event"
        >
        </lightning-icon>
        <span class="card-title">Instrumented Event</span>
    </div>
    <my-key-values model={keyValues}></my-key-values>
    <lightning-layout pull-to-boundary="medium">
        <lightning-layout-item padding="horizontal-small">
            <my-expander-button ontoggle={handleToggle} is-open={isExpanded}></my-expander-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto" class="slds-m-bottom_large">
            <p>event:</p>
        </lightning-layout-item>
    </lightning-layout>
    <div if:true={isExpanded}>
        <my-key-values model={eventKeyValues}></my-key-values>
    </div>

    <div if:true={userPayload} class="payload">
        <my-payload-card header="User Payload" model={userPayload}></my-payload-card>
    </div>
</template>
