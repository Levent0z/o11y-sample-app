<template>
    <span class="section-header">
        <lightning-icon class="section-header-icon" if:true={iconName} icon-name={iconName} alternative-text={label} title={label}></lightning-icon>
        <span class="section-header-title">{label}</span>
    </span>
    <div class="doc">
        <slot name="doc"></slot>
    </div>
    <div class="play hidden">
        <slot name="play" onslotchange={handlePlaySlotChange}>></slot>
    </div>
</template>
