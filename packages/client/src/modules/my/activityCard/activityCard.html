<template>
    <div class="card-header">
        <lightning-icon if:true={model.msg.isRoot} icon-name="standard:topic" alternative-text="Root Activity" title="Root activity"> </lightning-icon>
        <span if:true={model.msg.isRoot} class="card-title">Root Activity</span>

        <lightning-icon if:false={model.msg.isRoot} icon-name="standard:operating_hours" alternative-text="Activity" title="Activity"> </lightning-icon>
        <span if:false={model.msg.isRoot} class="card-title">Activity</span>
    </div>
    <my-key-values model={keyValues}></my-key-values>
</template>
