<template>
    <div class="flex">
        <lightning-combobox
            name="schemas"
            label="Schema"
            value={selectedSchema}
            placeholder="Select Schema"
            options={schemaOptions}
            onchange={handleSchemaChange}
        >
        </lightning-combobox>
        <my-schema-link
            if:true={selectedSchema}
            schema={selectedSchema}
            class="schema-link"
        ></my-schema-link>
    </div>

    <template if:true={selectedSchema}>
        <p class="header">Selected schema Fields</p>

        <my-schema-input schema={selectedSchema} ondatachange={handleDataChange}></my-schema-input>

        <p class="header">Sample Code</p>
        <div class="hljs" lwc:dom="manual"></div>

        <lightning-button
            variant="brand"
            label="Log"
            title="Calls the log method as shown."
            onclick={handleLog}
            class="slds-m-around_medium"
        ></lightning-button>
        <lightning-button
            variant="brand"
            label="Activity"
            title="Calls the activity methods as shown"
            onclick={handleActivity}
            class="slds-m-around_medium"
        ></lightning-button>
    </template>
</template>
