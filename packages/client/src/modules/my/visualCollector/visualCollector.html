<template>
    <template for:each={logs} for:item="log">
        <div class="card-outer" key={log.sequence}>
            <lightning-card>
                <div class="card-inner">
                    <template if:true={log._isActivity}>
                        <my-activity-card model={log}></my-activity-card>
                    </template>
                    <template if:true={log._isInstrumentedEvent}>
                        <my-instrumented-event-card model={log}></my-instrumented-event-card>
                    </template>
                    <template if:true={log._isError}>
                        <my-error-card model={log}></my-error-card>
                    </template>
                    <template if:true={log._isO11ySimple}>
                        <my-simple-card model={log}></my-simple-card>
                    </template>
                    <template if:true={log._isO11ySample}>
                        <my-custom-card model={log}></my-custom-card>
                    </template>
                    <template if:true={log._isUnknown}>
                        <my-unknown-card model={log}></my-unknown-card>
                    </template>
                    <!-- the below section is common to all template types -->
                    <div if:true={log.appPayload} class="payload">
                        <my-payload-card
                            header="App Payload"
                            model={log.appPayload}
                        ></my-payload-card>
                    </div>
                    <div if:true={log.pagePayload} class="payload">
                        <my-payload-card
                            header="Page Payload"
                            model={log.pagePayload}
                        ></my-payload-card>
                    </div>
                </div>
            </lightning-card>
        </div>
    </template>
</template>
