<template>
    <div>
        <p class="header">
            Automatic Click Tracker is:<span if:true={isActActive}> On</span
            ><span if:false={isActActive}> Off</span>.
        </p>
        <lightning-button-group>
            <lightning-button
                if:true={isActActive}
                label="Enable"
                disabled
                onclick={handleToggleActClick}
            >
            </lightning-button>
            <lightning-button
                if:false={isActActive}
                label="Enable"
                onclick={handleToggleActClick}
            ></lightning-button>
            <lightning-button
                if:true={isActActive}
                label="Disable"
                onclick={handleToggleActClick}
            ></lightning-button>
            <lightning-button
                if:false={isActActive}
                label="Disable"
                disabled
                onclick={handleToggleActClick}
            >
            </lightning-button>
        </lightning-button-group>
    </div>

    <p class="header">Try clicking on the below examples:</p>
    <p>There are 3 categories of controls, each represented as a column.</p>

    <table class="examples">
        <thead>
            <th>Without Handlers</th>
            <th>With Handlers</th>
            <th>Those that explicitly call <code>domEvent</code></th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <a
                        class="act-example"
                        href="https://git.soma.salesforce.com/instrumentation/o11y-sample-app"
                        target="_blank"
                        rel="noopener noreferrer"
                        >anchor &amp; target="_blank"</a
                    >
                    <input class="act-example button" type="button" value="input [type=button]" />
                    <button class="act-example button">button</button>
                    <lightning-button
                        label="lightning-Button"
                        class="act-example slds-m-left_x-small button"
                    >
                    </lightning-button>
                    <lightning-button
                        label="placeholder"
                        class="act-example slds-m-left_x-small button hidden"
                    >
                    </lightning-button>
                    <div class="act-example div-example">fixed-color div</div>
                </td>
                <td>
                    <a
                        class="act-example"
                        href="https://www.salesforce.com"
                        target="_blank"
                        rel="noopener noreferrer"
                        onclick={handleAnchorClick}
                        >anchor &amp; event.preventDefault()</a
                    >
                    <input
                        class="act-example button"
                        type="button"
                        onclick={handleInputClick}
                        value="input [type=button]"
                    />
                    <button class="act-example button" onclick={handleButtonClick}>button</button>
                    <lightning-button
                        variant="brand"
                        label="lightning-button"
                        onclick={handleLwcButtonClick}
                        class="act-example slds-m-left_x-small button"
                    >
                    </lightning-button>
                    <lightning-button
                        label="placeholder"
                        class="act-example slds-m-left_x-small button hidden"
                    >
                    </lightning-button>
                    <div onclick={handleDivClick} class="act-example div-example click-target">
                        color-changing div
                    </div>
                </td>
                <td>
                    <a
                        class="act-example"
                        href="https://www.salesforce.com"
                        target="_blank"
                        rel="noopener noreferrer"
                        onclick={handleAnchorLogClick}
                        >anchor &amp; target="_blank" &amp; event.preventDefault()</a
                    >
                    <input
                        class="act-example button"
                        type="button"
                        onclick={handleInputLogClick}
                        value="input [type=button]"
                    />
                    <button class="act-example button" onclick={handleButtonLogClick}>
                        button
                    </button>
                    <lightning-button
                        variant="brand"
                        label="lightning-button"
                        onclick={handleLwcButtonLogClick}
                        class="act-example slds-m-left_x-small button"
                    >
                    </lightning-button>
                    <lightning-button
                        label="lightning-button &amp; mouse events"
                        onclick={handleLwcButtonLogWithMouseEventsClick}
                        class="act-example slds-m-left_x-small button"
                    >
                    </lightning-button>
                    <div onclick={handleDivLogClick} class="act-example div-example click-target">
                        color-changing div
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</template>
