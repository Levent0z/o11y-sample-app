<template>
    <div>
        <p class="header">Automatic Click Tracker is:<span if:true={isActActive}> On</span><span if:false={isActActive}>
                Off</span>.
        </p>
        <lightning-button-group>
            <lightning-button if:true={isActActive} label="Enable" disabled onclick={handleToggleActClick}>
            </lightning-button>
            <lightning-button if:false={isActActive} label="Enable" onclick={handleToggleActClick}></lightning-button>
            <lightning-button if:true={isActActive} label="Disable" onclick={handleToggleActClick}></lightning-button>
            <lightning-button if:false={isActActive} label="Disable" disabled onclick={handleToggleActClick}>
            </lightning-button>
        </lightning-button-group>
    </div>

    <p class="header">Try clicking on the below examples:</p>
    <p>There are 3 categories of controls, each represented as a column.</p>

    <table class="examples">
        <thead>
            <th>
                Without Handlers
            </th>
            <th>
                With Handlers
            </th>
            <th>
                Those that explicitly call <code>domEvent</code>
            </th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <a class="act-example" href="https://git.soma.salesforce.com/instrumentation/o11y-sample-app"
                        target="_blank">An anchor that opens a link to the app's source repo in a new tab</a>
                    <input class="act-example button" type="button" value="Input [type=button]">
                    <button class="act-example button">Button</button>
                    <lightning-button label="Lightning-Button" class="act-example slds-m-left_x-small button">
                    </lightning-button>
                    <div class="act-example div-example">A fixed-color div.</div>
                </td>
                <td>
                    <a class="act-example" href="https://www.salesforce.com" target="_blank"
                        onclick={handleAnchorClick}>An anchor that calls event.preventDefault()</a>
                    <input class="act-example button" type="button" onclick={handleInputClick}
                        value="Input [type=button]">
                    <button class="act-example button" onclick={handleButtonClick}>A button</button>
                    <lightning-button variant="brand" label="A Lightning-Button" onclick={handleLwcButtonClick}
                        class="act-example slds-m-left_x-small button">
                    </lightning-button>
                    <div onclick={handleDivClick} class="act-example div-example click-target">A color-changing div
                    </div>
                </td>
                <td>
                    <a class="act-example" href="https://www.salesforce.com" target="_blank"
                        onclick={handleAnchorLogClick}>An anchor thatcalls event.preventDefault()</a>
                    <input class="act-example button" type="button" onclick={handleInputLogClick}
                        value="Input [type=button]">
                    <button class="act-example button" onclick={handleButtonLogClick}>A button</button>
                    <lightning-button variant="brand" label="A Lightning-Button" onclick={handleLwcButtonLogClick}
                        class="act-example slds-m-left_x-small button">
                    </lightning-button>
                    <div onclick={handleDivLogClick} class="act-example div-example click-target">A color-changing div
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</template>
