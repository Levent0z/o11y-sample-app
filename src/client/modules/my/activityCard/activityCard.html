<template>
    <h3>
        <template if:true={model.msg.isRoot}>
            <lightning-icon icon-name="standard:topic" alternative-text="Root Activity" title="root activity">
            </lightning-icon>
        </template>
        <template if:false={model.msg.isRoot}>
            <lightning-icon icon-name="standard:operating_hours" alternative-text="Activity" title="activity"></lightning-icon>
        </template>
        Activity
    </h3>
    <p>
        Timestamp: {model.timestamp}
    </p>
    <p>
        ID: {model.msg.id}
    </p>
    <p>
        Name: {model.msg.name}
    </p>
    <p>
        Duration: {model.msg.duration} msecs
    </p>
    <p>
        Error IDs: {model.msg.errorIds}
    </p>
</template>
