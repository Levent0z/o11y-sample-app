<template>
    <div>
        <h3>
            <template if:true={model.msg.isRoot}>
                <lightning-icon icon-name="utility:topic" alternative-text="Root Activity" title="root activity">
                </lightning-icon>
            </template>
            <template if:false={model.msg.isRoot}>
                <lightning-icon icon-name="utility:clock" alternative-text="Activity" title="activity"></lightning-icon>
            </template>
            Activity
        </h3>
        <h5>{model.timestamp}</h5>
        <p>
            Duration: {model.msg.duration} msecs
        </p>
        <p>
            Error IDs: {model.msg.errorIds}
        </p>
    </div>
</template>
