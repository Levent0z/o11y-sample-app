<template>
    <lightning-input name="activityName" label="Activity Name" value={activityName} required></lightning-input>
    
    <lightning-button-stateful onclick={handleToggle} selected={isRunning} label-when-off="Start" label-when-on="Stop"
        icon-name-when-off="utility:play" icon-name-when-on="utility:stop">
    </lightning-button-stateful>
    <div class="spinnerContainer">
        <template if:true={isRunning}>
            <lightning-spinner alternative-text="running" size="medium"></lightning-spinner>
        </template>
    </div>
</template>
